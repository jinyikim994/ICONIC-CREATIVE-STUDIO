<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>artist</title>
  <link href="https://fonts.cdnfonts.com/css/pragmatica-extralight" rel="stylesheet">
  <link rel="stylesheet" href="../css/common.css">
  <script defer src="../js/common.js"></script>
  <style>
  body{ overflow: visible; }

  /* main-content */
  .main-content {
    display: flex;
    justify-content: center;
    margin-top: 130px;
    margin-bottom: 118px;
  }

  .magazine-cover {
    width: 575px;
    height: 868px;
  }

  .magazine-cover img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Bottom text */
  .bottom-info {
    margin: 27px 0 0 20px;
    font-size: 43px;
    font-weight: 500;
    text-align: center;
    font-family: "Cormorant", serif;
  }

  .bottom-info small {
    display: block;
    font-size: 11px;
    margin-top: 14px;
    font-family: "Roboto", sans-serif;
    /* font-weight: 900; */
  }

  .gallery-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 30px 40px 40px;
      /* max-width: 1440px; */
      margin: auto;
    }

  .item01 h2{
    font-family: "Roboto", sans-serif;
    /* font-family: 'Helvetica Neue', sans-serif; */
    font-weight: 900;
    font-size: 16px;
    padding: 0 40px;
    text-transform: uppercase;
  }

  .gallery-item img {
    width: 100%;
    cursor: pointer;
  }

  /* 모달 스타일 */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    align-items: flex-start; /* 상단 정렬로 변경 */
    justify-content: center;
    flex-direction: column;
    padding-top: 60px; /* 공간 확보 */
    box-sizing: border-box;
    overflow-y: hidden; 
  }

  .modal.active {
    display: flex;
  }

  .modal .bottom{
    margin-top: 20px; 
    padding: 0 30px;
    display: flex;
    justify-content: space-between;
    width: 100%;
  }

  .modal .bottom .desc{
    font-family: "Roboto", sans-serif;
    font-size: 15px;
    font-weight: 900;
    text-transform: uppercase;
  }

  .modal .indegator{
    font-family: "Roboto", sans-serif;
    text-transform: uppercase;
    font-size: 12px;
    font-weight: 900;
  }

  .modal .indegator span{
    padding-left: 21px;
  }

  .modal .close {
    position: absolute;
    top: 30px;
    right: 40px;
    color: #111;
    font-size: 40px;
    cursor: pointer;
  }

  /* 슬라이더 */
  .modal .slider-wrapper {
    position: relative;
    overflow: hidden;
    width: 80%;
    margin: 0 auto;
    /* max-width: 900px; */
  }

  .modal .slider-track {
    display: flex;
    transition: transform 0.5s ease;
  }

  .modal .slider-track img {
    min-width: 100%;
    height: auto;
    object-fit: contain;
  }

  /* 네비게이션 버튼 */
  .modal .nav {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
    padding: 0 40px;
  }

  .modal .prev, .next {
    color: #111;
    font-size: 50px;
    cursor: pointer;
    user-select: none;
  }

  @media (max-width: 1024px) {
  .gallery-container {
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    padding: 20px;
  }

  .bottom-info {
    font-size: 30px;
  }

  .bottom-info small {
    font-size: 10px;
  }

  .modal .desc {
    font-size: 14px;
  }
}

@media (max-width: 767px) {
  .main-content {
    flex-direction: column;
    align-items: center;
    margin-top: 120px;
  }

  .magazine-cover {
    width: 90%;
    height: auto;
  }

  .bottom-info {
    font-size: 24px;
    margin-left: 0;
    text-align: center;
  }

  .bottom-info small {
    font-size: 9px;
  }

  .gallery-container {
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    padding: 10px;
  }

  .item01 h2 {
    font-size: 14px;
    padding: 0 20px;
  }

  .modal .slider-wrapper {
    width: 95%;
  }

  .modal .bottom {
    /* flex-direction: column; */
    gap: 8px;
    padding: 0 20px;
  }

  .modal .desc {
    font-size: 13px;
    text-align: left;
  }

  .modal .indegator {
    font-size: 11px;
  }

  .modal .nav {
    padding: 0 15px;
  }

  .modal .prev,
  .modal .next {
    font-size: 36px;
  }

  .modal .close {
    top: 15px;
    right: 20px;
    font-size: 32px;
  }
}

</style>
</head>
<body>
  <!-- header -->
  <header class="border-b-g">
    <h1 class="logo"><a href="../index.html">ICONIC CREATIVE STUDIO</a></h1>
    <button class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <!-- <span></span> -->
    </button>
    <nav id="navMenu" class="accordion-menu">
      <a href="../artist/artist.html">ARTISTS</a>
      <a href="../about/about.html">ABOUT</a>
      <a href="#">MODELS</a>
      <a href="../contact/contact.html">CONTACT</a>
    </nav>
  </header>
  <!-- //header -->

  <!-- artist -->
  <div class="main-content">
    <div class="magazine-cover">
      <img src="../images/img07.jpg" alt="Magazine Cover">
      <div class="bottom-info">Karim Sadli<small>PHOTOGRAPHER, DIRECTOR</small></div>
    </div>
  </div>
  <!-- //artist -->
  
  <!-- item01 -->
  <div class="item01">
    <h2>featured work</h2>
    <div class="gallery-container">
      <!-- 썸네일 이미지 -->
      <div class="gallery-item"><img src="../images/img04.png" onclick="openModal(0)" /></div>
      <div class="gallery-item"><img src="../images/img04.png" onclick="openModal(1)" /></div>
      <div class="gallery-item"><img src="../images/img04.png" onclick="openModal(2)" /></div>
      <div class="gallery-item"><img src="../images/img04.png" onclick="openModal(3)" /></div>
      <div class="gallery-item"><img src="../images/img04.png" onclick="openModal(4)" /></div>
    </div>
  </div>
  <!-- item01 -->

  <!-- item02 -->
  <div class="item01">
    <h2>editorial</h2>
    <div class="gallery-container">
      <!-- 썸네일 이미지 -->
      <div class="gallery-item"><img src="../images/img04.png" onclick="openModal(5)" /></div>
      <div class="gallery-item"><img src="../images/img04.png" onclick="openModal(6)" /></div>
      <div class="gallery-item"><img src="../images/img04.png" onclick="openModal(7)" /></div>
      <div class="gallery-item"><img src="../images/img04.png" onclick="openModal(8)" /></div>
      <div class="gallery-item"><img src="../images/img04.png" onclick="openModal(9)" /></div>
    </div>
  </div>
  <!-- item02 -->

  <!-- 모달 1 -->
  <div class="modal" id="modal-0">
    <span class="close" onclick="closeModal(0)">&times;</span>
    <div class="slider-wrapper">
      <div class="slider-track" id="slider-track-0">
        <img src="../images/test2.png" data-title="image - 01">
        <img src="../images/test2.png" data-title="image - 02">
      </div>
      <div class="nav">
        <span class="prev" onclick="changeSlide(0, -1)">&#10094;</span>
        <span class="next" onclick="changeSlide(0, 1)">&#10095;</span>
      </div>
    </div>
    <div class="bottom">
      <p class="desc">Set 1 - 1</p>
      <div class="indegator">[1 / 2] <span>view all</span></div>
    </div>
  </div>

  <!-- 모달 2 -->
  <div class="modal" id="modal-1">
    <span class="close" onclick="closeModal(1)">&times;</span> 
    <div class="slider-wrapper">
      <div class="slider-track" id="slider-track-1">
        <img src="../images/test2.png" data-title="image - 01">
        <img src="../images/test2.png" data-title="image - 02">
      </div>
      <div class="nav">
        <span class="prev" onclick="changeSlide(1, -1)">&#10094;</span>
        <span class="next" onclick="changeSlide(1, 1)">&#10095;</span>
      </div>
    </div>
    <div class="bottom">
      <p class="desc">Set 1 - 1</p>
      <div class="indegator">[1 / 2] <span>view all</span></div>
    </div>
  </div>

  <script>
  let currentSlides = []; // 각 모달의 현재 슬라이드 인덱스

  function openModal(index) {
    currentSlides[index] = 0;
    updateSlide(index);
    document.getElementById(`modal-${index}`).classList.add("active");
  }

  function closeModal(index) {
    document.getElementById(`modal-${index}`).classList.remove("active");
  }

  function changeSlide(modalIndex, direction) {
    const track = document.getElementById(`slider-track-${modalIndex}`);
    const total = track.children.length;
    currentSlides[modalIndex] += direction;
    if (currentSlides[modalIndex] < 0) currentSlides[modalIndex] = total - 1;
    if (currentSlides[modalIndex] >= total) currentSlides[modalIndex] = 0;
    updateSlide(modalIndex);
  }

  function updateSlide(modalIndex) {
    const track = document.getElementById(`slider-track-${modalIndex}`);
    const offset = -currentSlides[modalIndex] * 100;
    track.style.transform = `translateX(${offset}%)`;

    const currentImage = track.children[currentSlides[modalIndex]];
    const title = currentImage.getAttribute('data-title') || '';
    document.querySelector(`#modal-${modalIndex} .desc`).textContent = title;

    const indegator = document.querySelector(`#modal-${modalIndex} .indegator`);
    indegator.innerHTML = `[ ${currentSlides[modalIndex] + 1} / ${track.children.length} ] <span>view all</span>`;
  }
</script>
</body>
</html>
