<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>artist</title>
  <link href="https://fonts.cdnfonts.com/css/pragmatica-extralight" rel="stylesheet">
  <link rel="stylesheet" href="../css/common.css">
  <style>
  body{ overflow: visible; }

  /* main-content */
  .main-content {
    display: flex;
    justify-content: center;
    margin-top: 130px;
    margin-bottom: 118px;
  }

  .magazine-cover {
    width: 575px;
    height: 868px;
  }

  .magazine-cover img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Bottom text */
  .bottom-info {
    margin: 27px 0 0 20px;
    font-size: 43px;
    font-weight: 500;
    text-align: center;
    font-family: "Cormorant", serif;
  }

  .bottom-info small {
    display: block;
    font-size: 11px;
    margin-top: 14px;
    font-family: "Roboto", sans-serif;
    /* font-weight: 900; */
  }

  /* Artist */
  .gallery-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
    padding: 30px 40px 40px;
    /* max-width: 1440px; */
    margin: auto;
  }

  .item01 h2{
    font-family: "Roboto", sans-serif;
    /* font-family: 'Helvetica Neue', sans-serif; */
    font-weight: 900;
    font-size: 16px;
    padding: 0 40px;
    text-transform: uppercase;
  }

  .gallery-item img {
    width: 100%;
    height: auto;
    cursor: pointer;
    object-fit: cover;
    display: block;
  }

  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 10;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    flex-direction: column;
  
  }
  .modal-content {
    max-width: 90%;
    max-height: 80%;
    margin: auto;
    display: block;
  }

  .close {
    position: absolute;
    top: 30px;
    right: 40px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
  }

  .modal-controls {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 30px;
  }

  .prev, .next {
    cursor: pointer;
    color: white;
    font-size: 40px;
    user-select: none;
  }
  </style>
</head>
<body>
  <!-- header -->
  <header class="border-b-g">
    <h1 class="logo"><a href="../main.html">ICONIC CREATIVE STUDIO</a></h1>
    <nav>
      <a href="">ARTISTS</a>
      <a href="../about/about.html">ABOUT</a>
      <a href="#">MODELS</a>
      <a href="#">CONTACT</a>
    </nav>
  </header>
  <!-- //header -->

  <!-- artist -->
  <div class="main-content">
    <div class="magazine-cover">
      <img src="../images/img07.jpg" alt="Magazine Cover">
      <div class="bottom-info">Karim Sadli<small>PHOTOGRAPHER, DIRECTOR</small></div>
    </div>
  </div>
  <!-- //artist -->
  
  <!-- item01 -->
  <div class="item01">
    <h2>featured work</h2>
    <div class="gallery-container">
      <div class="gallery-item"><img src="../images/img04.png" alt="1" onclick="openModal(0)"/></div>
      <div class="gallery-item"><img src="../images/img04.png" alt="2" onclick="openModal(1)"/></div>
      <div class="gallery-item"><img src="../images/img04.png" alt="3" onclick="openModal(2)"/></div>
      <div class="gallery-item"><img src="../images/img04.png" alt="4" onclick="openModal(3)"/></div>
      <div class="gallery-item"><img src="../images/img04.png" alt="5" onclick="openModal(4)"/></div>
  </div>
  <!-- item01 -->

  <!-- item02 -->
  <div class="item01">
    <h2>editorial</h2>
    <div class="gallery-container">
      <div class="gallery-item"><img src="../images/img04.png" alt="6" onclick="openModal(5)"/></div>
      <div class="gallery-item"><img src="../images/img04.png" alt="7" onclick="openModal(6)"/></div>
      <div class="gallery-item"><img src="../images/img04.png" alt="8" onclick="openModal(7)"/></div>
      <div class="gallery-item"><img src="../images/img04.png" alt="9" onclick="openModal(8)"/></div>
      <div class="gallery-item"><img src="../images/img04.png" alt="10" onclick="openModal(9)"/></div>
  </div>
  <!-- item02 -->

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modal-img">
    <div class="modal-controls">
      <span class="prev" onclick="changeImage(-1)">&#10094;</span>
      <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>
  </div>

<script>
  const images = [
    "../images/img04.png",
    "../images/img05.png",
    "../images/img06.png",
    "../images/img04.png",
    "../images/img04.png",
    "../images/img04.png",
    "../images/img04.png",
    "../images/img04.png",
    "../images/img04.png"
  ];

  let currentIndex = 0;

  function openModal(index) {
    currentIndex = index;
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    modal.style.display = "flex";
    modalImg.src = images[currentIndex];
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  function changeImage(direction) {
    currentIndex += direction;
    if (currentIndex < 0) currentIndex = images.length - 1;
    if (currentIndex >= images.length) currentIndex = 0;
    document.getElementById("modal-img").src = images[currentIndex];
  }
</script>
</body>
</html>
